<body>
  Test
  <button data-attr="posthog-feedback-button">Feedback</button>

  <script>
    const style = `
        .form, .button, .thanks {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: black;
        font-weight: normal;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", "Roboto", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        text-align: left;
        }
        .button {
        width: 64px;
        height: 64px;
        border-radius: 100%;
        text-align: center;
        line-height: 60px;
        font-size: 32px;
        border: none;
        cursor: pointer;
        }
        .button:hover {
        background: #b88505;
        }
        .form {
        display: none;
        flex-direction: column;
        border: 1px solid #f0f0f0;
        border-radius: 8px;
        padding-top: 5px;
        width: 380px;
        height: 220px;
        box-shadow: -6px 0 16px -8px rgb(0 0 0 / 8%), -9px 0 28px 0 rgb(0 0 0 / 5%), -12px 0 48px 16px rgb(0 0 0 / 3%);
        }
        .form textarea {
            color: #2d2d2d;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", "Roboto", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        margin-bottom: 10px;
        background: white;
        color: black;
        border: none;
        outline: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        }
        .form-submit {
            box-sizing: border-box;
            margin: 0;
            font-family: inherit;
            overflow: visible;
            text-transform: none;
            line-height: 1.5715;
            position: relative;
            display: inline-block;
            font-weight: 400;
            white-space: nowrap;
            text-align: center;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            user-select: none;
            touch-action: manipulation;
            height: 32px;
            padding: 4px 15px;
            font-size: 14px;
            border-radius: 4px;
            outline: 0;
            color: #fff;
            border-color: #1d4aff;
            background: #1d4aff;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
        }
        .form-cancel {
            box-sizing: border-box;
            margin: 0;
            font-family: inherit;
            overflow: visible;
            text-transform: none;
            line-height: 1.5715;
            position: relative;
            display: inline-block;
            font-weight: 400;
            white-space: nowrap;
            text-align: center;
            border: 1px solid transparent;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.015);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            user-select: none;
            touch-action: manipulation;
            height: 32px;
            padding: 4px 15px;
            font-size: 14px;
            border-radius: 4px;
            color: #2d2d2d;
            border-color: rgba(0, 0, 0, 0.15);
            background: #fff;
            outline: 0;
        }
        .thanks {
            display: none;
            font-size: 14px;
            padding: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            box-shadow: -6px 0 16px -8px rgb(0 0 0 / 8%), -9px 0 28px 0 rgb(0 0 0 / 5%), -12px 0 48px 16px rgb(0 0 0 / 3%);
            width: 340px;
            margin-block-end: 1em;
        }
        .bolded { font-weight: 600; }
        .bottom-section {
            border-top: 1px solid #f0f0f0;
            padding: 10px 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .specific-issue {
            padding-top: 10px;
            font-size: 14px;
            color: #747ea1;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", "Roboto", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .specific-issue a:link {
            color: #5879FF;
        }
        .specific-issue a:visited {
            color: #5879FF;
        }
        `;

    const form = `
        <textarea class='feedback-textarea' name='feedback' rows=6 placeholder="Help us improve"></textarea>
        <div class='bottom-section'>
            <div class='buttons'>
                <a class='form-cancel' type='button'>Close</a>
                <button class='form-submit' type='submit'>Submit</button>
            </div>
            <div class='specific-issue'>
                <strong class='bolded'>Have a specific issue?</strong> Contact <a class="support-text" href="mailto:hey@posthog.com">Posthog Support</a> or <a class="support-text" href="https://posthog.com/docs">checkout our docs</a>
            </div>
        </div>
        `;

    function inject({ config, posthog }) {
      const shadow = createShadow();

      function openFeedbackBox() {
        Object.assign(buttonElement.style, { display: "none" });
        Object.assign(formElement.style, { display: "flex" });

        const submit = formElement.querySelector(".form-submit");
        if (submit) {
          submit.innerText = config.sendButtonText;
        }

        const closeButton = shadow.querySelector(".form-cancel");
        closeButton.addEventListener("click", (e) => {
          e.preventDefault();
          Object.assign(formElement.style, { display: "none" });
        });
      }

      const buttonElement = Object.assign(document.createElement("button"), {
        className: "button",
        innerText: config.buttonText || "?",
        onclick: openFeedbackBox,
      });

      // shadow.appendChild(buttonElement);

      const formElement = Object.assign(document.createElement("form"), {
        className: "form",
        innerHTML: form,
        onsubmit: function (e) {
          e.preventDefault();
          posthog.capture("Feedback Sent", { feedback: this.feedback.value });
          Object.assign(formElement.style, { display: "none" });
          Object.assign(thanksElement.style, { display: "flex" });
          window.setTimeout(() => {
            Object.assign(thanksElement.style, { display: "none" });
          }, 3000);
          formElement.reset();
        },
      });
      shadow.appendChild(formElement);

      const buttons = document.querySelectorAll(
        "[data-attr='posthog-feedback-button']"
      );
      Array.from(buttons).forEach((x) =>
        x.addEventListener("click", openFeedbackBox)
      );

      const thanksElement = Object.assign(document.createElement("div"), {
        className: "thanks",
        innerHTML: "<div>" + config.thanksText + "</div>" || "Thank you!",
      });
      shadow.appendChild(thanksElement);
    }

    function createShadow() {
      const div = document.createElement("div");
      const shadow = div.attachShadow({ mode: "open" });
      if (style) {
        const styleElement = Object.assign(document.createElement("style"), {
          innerText: style,
        });
        shadow.appendChild(styleElement);
      }
      document.body.appendChild(div);
      return shadow;
    }

    const configInput = [
      {
        key: "titleText",
        name: "Title text",
        type: "string",
        default: "Give feedback",
        required: true,
        web: true,
      },
      {
        key: "buttonText",
        name: "Button text",
        type: "string",
        default: "Test",
        required: true,
        web: true,
      },
      {
        key: "sendButtonText",
        name: "Send button text",
        type: "string",
        default: "Send Feedback",
        required: true,
        web: true,
      },
      {
        key: "thanksText",
        name: "Thank you text",
        type: "string",
        default: "Thank you for helping Posthog improve!",
        required: true,
        web: true,
      },
    ];

    const config = {};
    configInput.map((x) => (config[x.key] = x.default));
    inject({ config: config, posthog: window.posthog });
  </script>
</body>
